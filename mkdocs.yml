    - 力扣:
        - 目录: LeetCode/index.md
        - 1.两数之和: LeetCode/1-twoSum.md
        - 26.删除有序数组中的重复项: 26.-RemoveDuplicatesfromSortedArray.md
        - 27.移除元素: 27-RemoveElement.md
        - 35.搜索插入位置: 35-SearchInsertPosition.md
    - Blog:
        - blog/index.md
theme:
    icon:
        repo: fontawesome/brands/github
    language: zh
    name: material
    custom_dir: docs/Stylesheet
    features:
        - content.code.annotate
        - content.code.copy
        - content.tooltips
        - navigation.expand
        - navigation.footer
        - navigation.indexes
        - navigation.sections
        - navigation.instant
        - navigation.tabs
        - navigation.top
        - navigation.tracking
        - search.highlight
        - search.share
        - search.suggest
        - toc.follow
        - announce.dismiss
    palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
markdown_extensions:
    - abbr
    - admonition
    - def_list
    - footnotes
    - md_in_html
    - toc:
        permalink: true
    - pymdownx.arithmatex:
        generic: true
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.details
    - pymdownx.highlight:
        anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.magiclink:
        repo_url_shorthand: true
        user: squidfunk
        repo: mkdocs-material
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.tabbed:
        alternate_style: true
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde
    - tables

extra_css:
  - Stylesheet/mkdocs_extra.css
plugins:
    - glightbox
    - search:
        separator: '[\s\u200b\-]'
    - git-revision-date-localized:
        enable_creation_date: true
        type: iso_datetime
    - git-committers:
        repository: 908760230/MyBlog
        branch: main
        docs_path: docs
        enabled: true
    - blog
    - rss:
        match_path: blog/posts/.* 
        date_from_meta:
          as_creation: date
        categories:
          - categories
          - tags
        comments_path: "#__comments"
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/908760230
    - icon: fontawesome/brands/qq
      title: 1508859213
    - icon: simple/zhihu
      link: https://www.zhihu.com
    - icon: fontawesome/solid/paper-plane
      link: mailto:<908760230@qq.com>
      name: 邮箱地址
  copyright: Copyright &copy; 2023 - 2023 Lei
  analytics:
    provider: google
    property: G-BQ2CC7F2NV

